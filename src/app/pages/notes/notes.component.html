<div class="row notes-container">
  <div class="col-lg-2">
    <app-side-nav></app-side-nav>
  </div>
  <div class="col-lg-10 content-card">
    <ol class="list-unstyled px-3 d-flex justify-content-between">
      <li>
        <button
          [ngStyle]="{ backgroundColor: '#FC6736' }"
          class="text-white btn"
          mat-raised-button
          (click)="openDialog()"
        >
          Add
        </button>
      </li>
      <li>
        <input
          [(ngModel)]="searchvalue"
          type="text"
          class="form-control"
          placeholder="search"
        />
      </li>
    </ol>

    <div class="row justify-content-center p-3">
      <div
        class="card-big-shadow col-md-3 col-lg-4"
        *ngFor="let note of allNotes | search : searchvalue; let index = index"
      >
        <div
          class="card card-just-text"
          data-background="color"
          data-color="yellow"
          data-radius="none"
        >
          <div class="content">
            <h4 class="title text-black">{{ note.title }}</h4>
            <p class="description">{{ note.content }}</p>
            <div class="d-flex justify-content-evenly gap-2">
              <button class="btn p-0">
                <i
                  (click)="updateNot(note, index)"
                  class="fa-solid fa-pen-to-square text-primary cursor-pointer"
                ></i>
              </button>
              <button class="btn p-0">
                <i
                  class="fa-solid fa-trash text-danger cursor-pointer"
                  (click)="deletedNot(note._id, index)"
                ></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
