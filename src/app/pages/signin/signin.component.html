<section class="sign-in d-flex align-items-center vh-100">
  <div class="container boxShadow">
    <div class="signin-content row">
      <div class="signin-image d-flex justify-content-center col-md-6">
        <figure>
          <img src="assets/images/signin-image.jpg" alt="sing in image" />
        </figure>
      </div>
      <div class="signin-form col-md-6">
        <h2 class="form-title">Sign in</h2>
        <form
          [formGroup]="loginForm"
          (ngSubmit)="handelForm()"
          class="register-form mt-4"
          id="login-form"
        >
          <div class="form-group d-flex align-items-center mb-4">
            <label for="email">
              <span class="fa-solid fa-envelope"></span>
            </label>
            <input
              formControlName="email"
              type="email"
              name="email"
              id="email"
              placeholder="Your Email"
            />
          </div>
          <p
            class="alert alert-danger"
            *ngIf="
              loginForm.get('email')?.errors && loginForm.get('email')?.touched
            "
          >
            <span *ngIf="loginForm.get('email')?.getError('required')"
              >Required</span
            >
            <span *ngIf="loginForm.get('email')?.getError('email')"
              >inValid Email</span
            >
          </p>
          <div class="form-group d-flex align-items-center mb-4">
            <label for="password">
              <span class="fa-solid fa-lock"></span>
            </label>
            <input
              formControlName="password"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <p
            class="alert alert-danger"
            *ngIf="
              loginForm.get('password')?.errors &&
              loginForm.get('password')?.touched
            "
          >
            <span *ngIf="loginForm.get('password')?.getError('required')"
              >Required</span
            >
            <span *ngIf="loginForm.get('password')?.getError('pattern')"
              >inValid password <br />
              must start with capital char<br />
              max length 13 char
            </span>
          </p>
          <p class="alert alert-danger text-center" *ngIf="msgErr">
            {{ msgErr }}
          </p>
          <div class="d-flex justify-content-center">
            <button class="btn btn-danger" [disabled]="loginForm.invalid">
              <i *ngIf="isloading" class="fa fa-spinner fa-spin"></i>
              <span>Sign In</span>
            </button>
          </div>
        </form>
        <div
          class="social-login d-flex justify-content-center flex-column align-items-center mt-4"
        >
          <span class="social-label mb-3 fs-5">login with</span>
          <ul class="socials d-flex justify-content-evenly gap-3 list-unstyled">
            <li class=""><i class="fa-brands fa-facebook facebookIcon"></i></li>
            <li><i class="fa-brands fa-twitter twitterIcon"></i></li>
            <li><i class="fa-brands fa-google-plus-g googleIcon"></i></li>
          </ul>
          <p>
            Don't Have an account?
            <a class="text-info" routerLink="/signup">Signup</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
